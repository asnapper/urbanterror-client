//---- ZOOM ----

// defaults
cg_drawhands 1; cg_fov 110; sensitivity 5; cl_mouseaccel 0.2;

// toggle, zoom_out should correspond to zoom defaults
set zoom_toggle_out "ut_zoomreset; cg_drawhands 1; cg_fov 110; sensitivity 5; cl_mouseaccel 0.2; set zoom_toggle vstr zoom_toggle_in"
set zoom_toggle_in "ut_zoomin; cg_drawhands 0; cg_fov 90; sensitivity 2; cl_mouseaccel 0; set zoom_toggle vstr zoom_toggle_out"
set zoom_toggle "vstr zoom_toggle_in"

// key binding
bind e "vstr zoom_toggle"

//---- ZOOM END ----
